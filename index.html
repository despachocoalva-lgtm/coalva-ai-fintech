  <body>
    <div id="root">
      <div style="text-align: center; padding: 2rem; font-family: system-ui, sans-serif;">

    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Script de respaldo en caso de que falle la carga del módulo
      window.addEventListener('error', (event) => {
        console.error('Error al cargar la aplicación:', event.error);
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = `
            <div style="text-align: center; padding: 2rem; font-family: system-ui, sans-serif;">
              <h1>Error al cargar la aplicación</h1>
              <p>Por favor, recarga la página o inténtalo más tarde.</p>
              <p>${event.message || 'Error desconocido'}</p>
            </div>
          `;
        }
      });
    </script>
